version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - echo Building the Docker image...
      - docker build -t f-bot .

  build:
    commands:
      - echo Tagging Docker image...
      - docker tag f-bot:latest ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/f-bot:latest
      - echo Pushing Docker image to Amazon ECR...
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/f-bot:latest

  post_build:
    commands:
      - echo Running Docker container...
      - docker stop f-bot || true
      - docker rm f-bot || true
      - docker run -d -p 80:8084 --name f-bot -v var/param/.env:/app/.env ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/f-bot:latest

artifacts:
  files:
    - '**/*'
  discard-paths: yes